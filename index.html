<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script> 
        

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-warning" style="pointer-events: none; width: 100%;" >
                <h3 style="display: inline; float: left;">AI Ping Pong</h3>
                <button style="pointer-events: all; float: right; margin-top: 10px;" class="btn btn-info" data-toggle="modal" data-target="#mymodal">Instructions</button>
            </div>
            <br><br>
            <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
            <br><br>
            <h3 id="status" class="btn btn-info"></h3>
            <br><br>
            <div id="canvas"></div>
            <br><br>
            <button onclick="restart()" class="btn btn-danger" id="restart">Restart</button>
            <br><br>
        </center>
        <script src="main.js"></script>  
    </body>
</html>
